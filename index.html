        justify-content: center;
        gap: 8px; /* Gap between icon and text */
        transition: background-color 0.2s, color 0.2s, transform 0.2s;
    }
    
    .action-buttons .icon-btn:hover:not(:disabled) {
        background-color: rgba(51, 193, 255, 0.2);
        color: var(--primary-color);
        transform: translateY(-2px);
    }
    
    body.light-mode .action-buttons .icon-btn {
        background-color: #E4E6EB;
        color: var(--text-color);
    }
    
    body.light-mode .action-buttons .icon-btn:hover:not(:disabled) {
        background-color: #D8DCE1;
        color: var(--primary-color-dark);
    }
    
    .action-buttons .icon-btn svg {
        width: 20px;
        height: 20px;
        flex-shrink: 0;
    }
    
    .action-buttons .secondary-btn {
        background-color: rgba(255, 255, 255, 0.05);
    }
    .action-buttons .secondary-btn:hover:not(:disabled) {
         background-color: rgba(255, 255, 255, 0.1);
         color: var(--text-color-light);
    }


    /* --- File Drop Zone (Lite Mode) --- */
    .drop-zone {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 30px;
        border: 2px dashed rgba(255, 255, 255, 0.3);
        border-radius: var(--border-radius-card);
        background-color: rgba(255, 255, 255, 0.05);
        color: var(--text-color-light);
        cursor: pointer;
        transition: background-color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
        text-align: center;
        position: relative;
        overflow: hidden;
        min-height: 200px;
        margin-bottom: 1rem;
    }
    body.light-mode .drop-zone {
        border-color: #D8DCE1;
        background-color: #F7F8FA;
        color: var(--text-color-light);
    }

    .drop-zone:hover {
        border-color: var(--primary-color);
        background-color: rgba(51, 193, 255, 0.1);
        box-shadow: var(--shadow-glow);
    }

    .drop-zone.dragging-over {
        background-color: rgba(51, 193, 255, 0.15);
        animation: drop-zone-pulse 1.5s infinite ease-in-out;
    }
    
    body.light-mode .drop-zone:hover {
        border-color: var(--primary-color);
        background-color: #E7F3FF;
    }

    .drop-zone-prompt strong {
        color: var(--text-color);
        font-weight: 500;
    }
    .drop-zone-text-small {
        font-size: 0.8rem;
        opacity: 0.6;
    }
    .drop-zone-preview {
        width: 100%;
        height: 100%;
        object-fit: cover;
        position: absolute;
        top: 0;
        left: 0;
    }

    /* --- Shade Selectors --- */
    .shade-selector, .finishing-touch-selector {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
    }
    .shade-selector button, .finishing-touch-selector button {
        flex-grow: 1;
        padding: 10px;
        border: 1px solid var(--card-border-color);
        background-color: transparent;
        color: var(--text-color);
    }
    body.light-mode .shade-selector button,
    body.light-mode .finishing-touch-selector button {
        border-color: #CCD0D5;
        color: var(--text-color);
        background-color: #E4E6EB;
    }

    .shade-selector button.selected, .finishing-touch-selector button.selected {
        background-color: var(--primary-color);
        border-color: var(--primary-color);
        color: #0A0E13;
        font-weight: 600;
        box-shadow: 0 0 8px var(--glow-color);
    }
    body.light-mode .shade-selector button.selected,
    body.light-mode .finishing-touch-selector button.selected {
        color: #fff;
    }
    body.pro-mode .shade-selector button.selected,
    body.pro-mode .finishing-touch-selector button.selected {
        color: #fff;
    }
    body.golden-pro-mode .shade-selector button.selected,
    body.golden-pro-mode .finishing-touch-selector button.selected {
        background: linear-gradient(135deg, #FFD700, #FFA500);
        color: #000;
    }

    .finishing-touch-selector {
        margin-bottom: 1.2rem;
    }

    /* --- Comparison Slider --- */
    .comparison-slider-container {
        position: relative;
        width: 100%;
        aspect-ratio: 1/1;
        overflow: hidden;
        border-radius: var(--border-radius-card);
    }
    .comparison-slider-container img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        pointer-events: none;
    }
    .comparison-image-foreground img {
        object-fit: contain;
        background-color: var(--background-color);
    }
    .comparison-image-foreground {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }
    .comparison-divider-vertical {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 20px; /* Wider grab area for better usability */
        cursor: ew-resize;
        transform: translateX(-50%);
        z-index: 2;
    }
    .comparison-divider-vertical::before {
        content: '';
        position: absolute;
        top: 0;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 1px;
        background-color: rgba(255, 255, 255, 0.8);
        box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    body.light-mode .comparison-divider-vertical::before {
        background-color: rgba(0, 0, 0, 0.5);
        box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
    }
    .comparison-divider-vertical::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translate(-50%, 50%);
        width: 14px;
        height: 14px;
        background-color: var(--primary-color);
        border: 2px solid white;
        border-radius: 50%;
        box-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }

    .comparison-divider-horizontal-svg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: visible;
        pointer-events: none;
        z-index: 2;
    }
    .horizontal-visible-line {
        fill: none;
        stroke: rgba(255, 255, 255, 0.8);
        stroke-width: 1;
        vector-effect: non-scaling-stroke;
        pointer-events: none;
    }
    body.light-mode .horizontal-visible-line {
        stroke: rgba(0, 0, 0, 0.5);
    }
    .horizontal-grab-area {
        fill: none;
        stroke: transparent;
        stroke-width: 20;
        vector-effect: non-scaling-stroke;
        pointer-events: all;
        cursor: ns-resize;
    }

    .transparency-slider-container {
        margin-top: 15px;
    }

    .transparency-slider-overlay {
        position: absolute;
        bottom: 15px;
        left: 50%;
        transform: translateX(-50%);
        width: 80%;
        max-width: 300px;
        z-index: 10;
        background: rgba(0,0,0,0.6);
        border-radius: var(--border-radius-btn);
        padding: 8px 15px;
        display: flex;
        align-items: center;
        gap: 10px;
        backdrop-filter: blur(5px);
        -webkit-backdrop-filter: blur(5px);
    }
    body.light-mode .transparency-slider-overlay {
        background: rgba(255, 255, 255, 0.7);
    }
    .transparency-slider-overlay label {
        margin: 0;
        font-size: 0.9rem;
        white-space: nowrap;
        color: #fff;
        font-weight: 400;
        text-shadow: 0 1px 3px rgba(0,0,0,0.5);
    }
    body.light-mode .transparency-slider-overlay label {
        color: var(--text-color);
        text-shadow: none;
    }
    .transparency-slider-overlay input[type="range"] {
        padding: 0;
        margin: 0;
        width: 100%;
    }

    /* --- Mirror Mode --- */
    .mirror-container {
        position: relative;
        width: 100%;
        aspect-ratio: 3/4;
        background-color: #000;
        border-radius: var(--border-radius-card);
        overflow: hidden;
        margin-bottom: 1rem;
    }
    .mirror-video {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transform: scaleX(-1); /* Mirror effect */
    }

    /* --- Modals --- */
    .modal, .ask-dentist-modal-overlay, .contact-us-modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);

        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        backdrop-filter: blur(5px);
    }
    .modal img {
        max-width: 90%;
        max-height: 80%;
        border-radius: var(--border-radius-card);
    }
    .modal .close-hint {
        color: #fff;
        margin-top: 1rem;
    }
    .modal .save-button {
        margin-top: 1rem;
        background: var(--primary-color);
        color: white;
    }
    .ask-dentist-modal-content, .contact-us-modal-content {
        background: var(--card-background);
        padding: 2rem;
        border-radius: var(--border-radius-card);
        width: 90%;
        max-width: 400px;
        position: relative;
        border: 1px solid var(--card-border-color);
    }
    .ask-dentist-modal-close, .contact-us-modal-close {
        position: absolute;
        top: 10px;
        right: 15px;
        background: none;
        border: none;
        color: var(--text-color);
        font-size: 2rem;
        cursor: pointer;
    }
    .ask-dentist-modal-image {
        width: 100%;
        border-radius: 8px;
        margin-bottom: 1rem;
    }
    .ask-dentist-modal-content form, .contact-us-modal-content form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
    }
    .ask-dentist-modal-content form button, .contact-us-modal-content form button {
        margin-top: 0;
    }
    
    /* --- Dr. Smile Chat --- */
    .chat-fab {
        position: fixed;
        bottom: 25px;
        right: 25px;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background-color: var(--primary-color);

        align-items: center;

    }

        right: 25px;

    }

    .chat-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem;
        border-bottom: 1px solid var(--card-border-color);
    }
    .chat-header h3 { margin: 0; font-size: 1.2rem; }
    .chat-header button {
        background: none;
        border: none;
        color: var(--text-color);
        font-size: 1.5rem;
        cursor: pointer;
        padding: 0 8px;
    }
    .chat-messages {
        flex-grow: 1;
        overflow-y: auto;
        padding: 1rem;
        display: flex;
        flex-direction: column;
        gap: 1rem;
    }
    .chat-message {
        display: flex;
        gap: 10px;
        max-width: 85%;
        align-items: flex-end;
    }
    .chat-message.user {
        align-self: flex-end;
        flex-direction: row-reverse;
    }
    body[dir="rtl"] .chat-message.user {
        align-self: flex-start;
        flex-direction: row;
    }
    .chat-message.bot {
        align-self: flex-start;

    body[dir="rtl"] .chat-message.bot {
        align-self: flex-end;

    .chat-avatar {

    }
    .chat-bubble {

    }
    .chat-message.user .chat-bubble {
        background-color: var(--primary-color);

    }
    body.light-mode .chat-message.user .chat-bubble {
        color: #fff;
    }
    body.pro-mode .chat-message.user .chat-bubble {
        color: #fff;
    }
    body.golden-pro-mode .chat-message.user .chat-bubble {
        background: linear-gradient(135deg, #FFD700, #FFA500);
        color: #000;
    }
    body[dir="rtl"] .chat-message.user .chat-bubble {
        border-bottom-right-radius: 18px;
        border-bottom-left-radius: 4px;
    }
    .chat-message.bot .chat-bubble {
        background-color: rgba(255, 255, 255, 0.1);
        border-bottom-left-radius: 4px;
    }
    body[dir="rtl"] .chat-message.bot .chat-bubble {
        border-bottom-left-radius: 18px;
        border-bottom-right-radius: 4px;
    }
    body.light-mode .chat-message.bot .chat-bubble {
        background-color: #E4E6EB;
    }

    .chat-input-area {
        padding: 1rem;
        border-top: 1px solid var(--card-border-color);
        display: flex;
        gap: 10px;
    }
    .chat-input-area input {
        flex-grow: 1;
        margin: 0;
    }
    .chat-input-area button {
        background-color: var(--primary-color);
        color: #0A0E13;
        font-weight: 600;
        padding: 0 20px;
        margin: 0;
    }
    body.light-mode .chat-input-area button {
        color: #fff;
    }
    body.pro-mode .chat-input-area button {
        color: #fff;
    }
    body.golden-pro-mode .chat-input-area button {
        color: #000;
        background: linear-gradient(135deg, #FFD700, #FFA500);
    }
    .typing-indicator span {
        height: 8px;
        width: 8px;
        background-color: var(--text-color-light);
        border-radius: 50%;
        display: inline-block;
        margin: 0 1px;
        animation: typing-dot .6s infinite alternate;
    }
    @keyframes typing-dot {
        to {
            opacity: .5;
            transform: translateY(-4px);
        }
    }
    .typing-indicator span:nth-child(2) {
        animation-delay: .2s;
    }
    .typing-indicator span:nth-child(3) {
        animation-delay: .4s;
    }
    
    /* --- Floating Action Button Menu --- */
    .fab-menu-container {
        position: fixed;
        bottom: 25px;
        right: 25px;
        z-index: 1001;
    }
    body[dir="rtl"] .fab-menu-container {
        right: auto;
        left: 25px;
    }
    .fab-main {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        color: white;
        box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 0;
        border: none;
        cursor: pointer;
        transition: transform 0.3s ease, background-color 0.3s ease;
        position: relative;
        z-index: 2;

        font-size: 2rem;
        line-height: 1;

    .fab-main.open {
        transform: rotate(45deg);
    }
    .fab-main::before {
        content: '';
        position: absolute;
        inset: 0;
        border-radius: 50%;
        animation: glow-ring-pulse 2.5s ease-out infinite;
        pointer-events: none;
        border: 3px solid var(--primary-color);
    }

    .fab-options-container {
        position: absolute;
        bottom: 0;
        right: 0;
        width: 60px;
        height: 60px;
        pointer-events: none;
        transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        transform-origin: bottom right;
    }
     body[dir="rtl"] .fab-options-container {
        right: auto;
        left: 0;
        transform-origin: bottom left;
    }

    .fab-options-container.open {
        pointer-events: auto;
    }

    .fab-option {
        position: absolute;
        bottom: 0;
        right: 0;
        width: 52px;
        height: 52px;
        border-radius: 50%;

        box-shadow: 0 2px 8px rgba(0,0,0,0.3);

        justify-content: center;
        align-items: center;

        cursor: pointer;
        transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.3s;
        transform-origin: bottom right;
        transform: translate(0, 0) scale(0.5);
        opacity: 0;

     body[dir="rtl"] .fab-option {
        right: auto;
        left: 0;

    /* --- Loading Spinner Animations --- */
    @keyframes spinner-pulse {
        0%, 100% { transform: scale(1); filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3)); }
        50% { transform: scale(1.05); filter: drop-shadow(0 4px 8px rgba(0,0,0,0.4)); }
    }
    
    @keyframes drill-spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
    }

    @keyframes sparkle-animation {
        0%, 100% { transform: scale(0.5) rotate(0deg); opacity: 0.5; }
        50% { transform: scale(1.2) rotate(180deg); opacity: 1; }
    }

    .spinner-container {
        position: relative;
        width: 60px;
        height: 60px;
    }

    .drill-spinner-svg {
        width: 100%;
        height: 100%;
        animation: spinner-pulse 1.5s ease-in-out infinite;
    }
    
    .drill-spinner-burr {
        transform-origin: 32px 16px; /* Center of the head in a 64x64 viewbox */
        animation: drill-spin 0.4s linear infinite;
    }
    
    /* Styles for light mode spinner */
    body.light-mode .drill-spinner-svg path {
        stroke: #616161; /* Darker grey for handle lines */
    }
    body.light-mode .drill-spinner-svg circle {
        fill: #BDBDBD; /* Mid-grey for head */
    }
    body.light-mode .drill-spinner-burr line {
        stroke: var(--primary-color); /* Keep burr primary color */
    }
    
    .sparkle {
        position: absolute;
        width: 8px;
        height: 8px;
        background-color: var(--primary-color);
        border-radius: 2px;
        box-shadow: 0 0 5px var(--primary-color), 0 0 10px var(--primary-color);
        animation: sparkle-animation 1.8s ease-in-out infinite;
        transform-origin: center;
    }
    
    /* Position sparkles around the spinning head */
    .sparkle.one { top: 0; left: 0; animation-delay: 0s; }
    .sparkle.two { top: 0; right: 0; animation-delay: -0.4s; }
    .sparkle.three { bottom: 50%; right: -15px; animation-delay: -0.9s; }
    .sparkle.four { bottom: 50%; left: -15px; animation-delay: -1.3s; }
